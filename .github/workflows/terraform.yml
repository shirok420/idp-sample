name: "Terraform GitOps"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'ç’°å¢ƒã‚’é¸æŠï¼ˆdev/staging/productionï¼‰'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    # ç’°å¢ƒã”ã¨ã«ç•°ãªã‚‹è¨­å®šã‚’ä½¿ç”¨
    env:
      TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
      # GitHub Secretsã‹ã‚‰ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š
      TF_VAR_keycloak_user: ${{ secrets.KEYCLOAK_USER }}
      TF_VAR_keycloak_password: ${{ secrets.KEYCLOAK_PASSWORD }}
      # ç’°å¢ƒã”ã¨ã®URLã‚’è¨­å®š
      TF_VAR_keycloak_url: ${{ github.event.inputs.environment == 'production' && 'https://keycloak.example.com' || github.event.inputs.environment == 'staging' && 'https://keycloak-staging.example.com' || 'http://localhost:8080' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        working-directory: ./terraform
        continue-on-error: true

      # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã®å ´åˆã¯ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ 
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã¾ãŸã¯æ‰‹å‹•å®Ÿè¡Œã®å ´åˆã¯applyã‚’å®Ÿè¡Œ
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve -input=false
        working-directory: ./terraform

      # å®Ÿè¡Œçµæœã‚’Slackã«é€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
      - name: Notify Slack
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: terraform-gitops
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: "Terraform GitOps - ${{ github.event.inputs.environment || 'dev' }}"
          SLACK_MESSAGE: |
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Status: ${{ job.status }}
            Actor: ${{ github.actor }}
            Event: ${{ github.event_name }}
          SLACK_FOOTER: "GitHub Actions"